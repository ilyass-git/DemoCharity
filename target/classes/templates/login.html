<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Charity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CharityApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginButton">
                        <a class="nav-link btn btn-primary ms-2" href="/login">Se connecter</a>
                    </li>
                    <li class="nav-item d-none" id="logoutButton">
                        <a class="nav-link btn btn-danger ms-2" href="#" onclick="handleLogout()">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Charity App</h1>
            </div>
            
            <div id="loginError" class="alert alert-danger d-none" role="alert">
            </div>
            
            <div id="loginSuccess" class="alert alert-success d-none" role="alert">
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Se connecter</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Pas encore de compte ? <a th:href="@{/register}" class="text-success">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est connecté au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
        
        // Vérifier le statut d'authentification
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const loginForm = document.getElementById('loginForm');
            
            if (token) {
                // L'utilisateur est connecté
                loginButton.classList.add('d-none');
                logoutButton.classList.remove('d-none');
                loginForm.classList.add('d-none');
                
                // Afficher un message indiquant que l'utilisateur est déjà connecté
                const successMessage = document.getElementById('loginSuccess');
                successMessage.textContent = 'Vous êtes déjà connecté. Vous pouvez vous déconnecter ou retourner à la page d\'accueil.';
                successMessage.classList.remove('d-none');
                
                // Ajouter un bouton pour retourner à la page d'accueil
                const homeButton = document.createElement('div');
                homeButton.className = 'd-grid gap-2 mt-3';
                homeButton.innerHTML = '<a href="/" class="btn btn-primary">Retour à l\'accueil</a>';
                loginForm.parentNode.insertBefore(homeButton, loginForm.nextSibling);
            } else {
                // L'utilisateur n'est pas connecté
                loginButton.classList.remove('d-none');
                logoutButton.classList.add('d-none');
            }
        }
        
        // Gérer la déconnexion
        function handleLogout() {
            // Supprimer le token
            localStorage.removeItem('token');
            
            // Mettre à jour l'interface
            checkAuthStatus();
            
            // Rediriger vers la page d'accueil
            window.location.href = '/';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Stocker le token
                    localStorage.setItem('token', data.token);
                    // Afficher le message de succès
                    const successMessage = document.getElementById('loginSuccess');
                    successMessage.textContent = 'Connexion réussie ! Redirection...';
                    successMessage.classList.remove('d-none');
                    // Rediriger vers la page d'accueil après 1 seconde
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const errorMessage = document.getElementById('loginError');
                    errorMessage.textContent = data.message || 'Email ou mot de passe incorrect';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                const errorMessage = document.getElementById('loginError');
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
