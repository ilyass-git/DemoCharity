<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Charity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CharityApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginButton">
                        <a class="nav-link btn btn-primary ms-2" href="/login">Se connecter</a>
                    </li>
                    <li class="nav-item d-none" id="logoutButton">
                        <a class="nav-link btn btn-danger ms-2" href="#" onclick="handleLogout()">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h1>Charity App</h1>
                <h4>Créer un compte</h4>
            </div>
            
            <div id="error-message" class="alert alert-danger d-none" role="alert">
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="numeroTelephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="numeroTelephone" name="numeroTelephone" required>
                </div>

                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ville" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="ville" name="ville" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="codePostal" class="form-label">Code Postal</label>
                        <input type="text" class="form-control" id="codePostal" name="codePostal" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="pays" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="pays" name="pays" required>
                </div>

                <div class="mb-3">
                    <label for="langue" class="form-label">Langue</label>
                    <select class="form-control" id="langue" name="langue" required>
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">S'inscrire</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Déjà un compte ? <a th:href="@{/login}" class="text-success">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est connecté au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
        
        // Vérifier le statut d'authentification
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const registerForm = document.getElementById('registerForm');
            
            if (token) {
                // L'utilisateur est connecté
                loginButton.classList.add('d-none');
                logoutButton.classList.remove('d-none');
                registerForm.classList.add('d-none');
                
                // Afficher un message indiquant que l'utilisateur est déjà connecté
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Vous êtes déjà connecté. Vous pouvez vous déconnecter ou retourner à la page d\'accueil.';
                errorMessage.classList.remove('d-none');
                errorMessage.classList.remove('alert-danger');
                errorMessage.classList.add('alert-info');
                
                // Ajouter un bouton pour retourner à la page d'accueil
                const homeButton = document.createElement('div');
                homeButton.className = 'd-grid gap-2 mt-3';
                homeButton.innerHTML = '<a href="/" class="btn btn-primary">Retour à l\'accueil</a>';
                registerForm.parentNode.insertBefore(homeButton, registerForm.nextSibling);
            } else {
                // L'utilisateur n'est pas connecté
                loginButton.classList.remove('d-none');
                logoutButton.classList.add('d-none');
            }
        }
        
        // Gérer la déconnexion
        function handleLogout() {
            // Supprimer le token
            localStorage.removeItem('token');
            
            // Mettre à jour l'interface
            checkAuthStatus();
            
            // Rediriger vers la page d'accueil
            window.location.href = '/';
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.classList.remove('d-none');
                return;
            }
            
            const formData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                numeroTelephone: document.getElementById('numeroTelephone').value,
                adresse: document.getElementById('adresse').value,
                ville: document.getElementById('ville').value,
                codePostal: document.getElementById('codePostal').value,
                pays: document.getElementById('pays').value,
                langue: document.getElementById('langue').value,
                password: password
            };

            try {
                console.log('Envoi des données:', formData);
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Réponse du serveur:', data);

                if (response.ok) {
                    // Stocker le token
                    localStorage.setItem('token', data.token);
                    // Rediriger vers la page d'accueil
                    window.location.href = '/';
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.message || 'Erreur lors de l\'inscription';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Erreur:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
